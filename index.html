<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Genius</title> 
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-shell">
        <div class="background-texture"></div>

        <div id="country-selection" class="selection-container">
            <div class="selection-content">
                <h1>Geo Genius<span class="earth-emoji">üåç</span></h1>
                <p>Select a map to begin your challenge.</p>
                <div class="country-choices">
                    <button class="country-button" data-country="india">
                        <span class="map-bg" style="--bg-image: url(../maps/india.svg)"></span>
                        <span class="country-name">India</span>
                    </button>
                    <button class="country-button" data-country="usa">
                        <span class="map-bg" style="--bg-image: url(../maps/usa.svg)"></span>
                        <span class="country-name">United States</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="game-container" class="game-container hidden">

            <aside id="ui-panel" class="ui-panel">
                <header class="game-header">
                    <h1 id="game-title">Identify the State</h1>
                    <div class="progress-container">
                         <span id="progress-text" class="progress-text">0 / 0</span>
                        <div class="progress-bar-container">
                            <div id="progress-bar" class="progress-bar"></div>
                        </div>
                    </div>
                </header>

                <main id="game-controls" class="game-controls">
                    <div id="question-area" class="question-area">
                        <p>The highlighted region is...</p>
                    </div>
                    <div id="choices-container" class="choices-container"></div>
                    <div id="completion-message" class="completion-message hidden">
                        <h2>Perfect Score!</h2>
                        <p>You've mastered the map of this nation.</p>
                    </div>
                </main>

                <footer class="game-footer">
                    <button id="change-country-button" class="secondary-button">Change Map</button>
                    <button id="reset-button" class="reset-button">Reset Progress</button>
                </footer>
            </aside>

            <main id="map-panel" class="map-panel">
                <div id="map-container"></div>
            </main>

        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
