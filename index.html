<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Geo Genius üåç - A fun and interactive map quiz game. Test your geography knowledge by identifying states and countries like India and the USA.">
    <meta name="keywords" content="Geo Genius, geography quiz, map quiz, country quiz, states game, learn geography, interactive map">
    <meta property="og:title" content="Geo Genius üåç - Geography Quiz Game">
    <meta property="og:description" content="Test your geography knowledge with fun interactive map quizzes. Play India or USA maps.">
    <title>Geo Genius üåç | Interactive Geography Quiz Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PWHW3J52X2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PWHW3J52X2');
    </script>
    

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="app-shell">
        <div class="background-texture"></div>

        <div id="country-selection" class="selection-container">
            <div class="selection-content">
                <h1>Geo Genius<span class="earth-emoji">üåç</span></h1>
                <p>Select a map to begin your challenge.</p>
                <div class="country-choices">
                    <button class="country-button" data-country="usa">
                        <!-- Change the URL to the new PNG -->
                        <span class="map-bg" style="--bg-image: url(../images/usa-preview.png)"></span>
                        <span class="country-name">United States</span>
                    </button>
                    <button class="country-button" data-country="india">
                        <!-- Change the URL to the new PNG -->
                        <span class="map-bg" style="--bg-image: url(../images/india-preview.png)"></span>
                        <span class="country-name">India</span>
                    </button>
                    <button class="country-button" data-country="europe">
                        <!-- Change the URL to the new PNG -->
                        <span class="map-bg" style="--bg-image: url(../images/europe-preview.png)"></span>
                        <span class="country-name">Europe</span>
                    </button>
                </div>
                <a href="mailto:yf19770@gmail.com" class="creator-credit" target="_blank">
                Made by yf19770
            </a>
            </div>
            
        </div>

        <div id="game-container" class="game-container hidden">

            <aside id="ui-panel" class="ui-panel">
                <header class="game-header">
                    <h1 id="game-title">Identify the State</h1>
                    <div class="progress-container">
                         <div class="stats-bar">
                            <span id="progress-text" class="progress-text">0 / 0</span>
                            <span id="mistakes-counter" class="mistakes-counter"></span>
                        </div>
                        <div class="progress-bar-container">
                            <div id="progress-bar" class="progress-bar"></div>
                        </div>
                    </div>
                </header>

                <main id="game-controls" class="game-controls">
                    <div id="question-area" class="question-area">
                        <p>The highlighted region is...</p>
                    </div>
                    <div id="choices-container" class="choices-container"></div>
                    
                    <div id="completion-message" class="completion-message hidden">
                        <h2 id="completion-title">Perfect Score!</h2>
                        <p id="completion-subtitle">You're a true Geo Genius!</p>
                        <div class="summary-stats">
                            <div class="stat-item" id="time-stat-item">
                                <div class="stat-icon">
                                    <!-- Clock Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                </div>
                                <span class="stat-label">Time</span>
                                <span id="summary-time" class="stat-value">0s</span>
                            </div>
                            <div class="stat-item" id="accuracy-stat-item">
                                <div class="stat-icon">
                                    <!-- Target Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <circle cx="12" cy="12" r="6"></circle>
                                            <circle cx="12" cy="12" r="2"></circle>
                                            </svg>
                                </div>
                                <span class="stat-label">Accuracy</span>
                                <span id="summary-accuracy" class="stat-value">100%</span>
                            </div>
                            <div class="stat-item" id="mistakes-stat-item">
                                <div class="stat-icon">
                                    <!-- X-Circle Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                </div>
                                <span class="stat-label">Mistakes</span>
                                <span id="summary-mistakes" class="stat-value">0</span>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="game-footer">
                    <button id="change-country-button" class="secondary-button">
                        <!-- Home Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5"/>
                        </svg>
                        <span>Change Map</span>
                    </button>
                    <button id="reset-button" class="reset-button">
                        <!-- Reset Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0118.5-5M22 12.5a10 10 0 01-18.5 5"/>
                                </svg>               
                        <span>Reset Progress</span>
                    </button>
                </footer>
            </aside>

            <main id="map-panel" class="map-panel">
                <div id="map-container"></div>
            </main>

        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
